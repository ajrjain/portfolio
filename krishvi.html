<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tune Tales by Krishvi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e67e22;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .intro {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .subscribe-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 30px;
      background: #e62e4d;
      color: #fff;
      font-size: 1.3em;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .subscribe-btn:hover {
      background: #c1273c;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-gallery iframe {
      width: 100%;
      height: 180px;
      border: 3px solid #ddd;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tune Tales by Krishvi</h1>
  <p class="intro">
    Enjoy beautiful bhajans and rhymes sung sweetly by a talented 5-year-old. Each video is filled with charm and joy—perfect for little learners and families.
  </p>

  <a class="subscribe-btn" href="https://www.youtube.com/@krishvi_songs" target="_blank">
    Subscribe to Tune Tales by Krishvi
  </a>

  <div class="video-gallery">
    <!-- Embedded Videos Start Here -->
    <iframe src="https://www.youtube.com/embed/NcHk_5fy4vE"
      title="Video 1" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <!-- Add more video embeds as they become available -->
  </div>

  <footer>
    Crafted with love—for joyful tunes and soulful songs.
  </footer>
</body>
</html>
