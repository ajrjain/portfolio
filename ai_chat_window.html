<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Client (Gemini / Hugging Face)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-indigo-600 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">AI Client</h1>
      <nav class="flex items-center space-x-6">
        <a href="#" class="hover:text-gray-200 transition-colors"><i class="fab fa-github text-xl"></i></a>
        <a href="#" class="bg-white text-indigo-600 px-4 py-2 rounded-full font-semibold hover:bg-gray-100">Docs</a>
      </nav>
    </div>
  </header>

  <!-- Status Bar -->
  <div id="statusBar" class="hidden text-center py-2 bg-yellow-100 text-yellow-700 font-medium"></div>

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto px-6 py-8 w-full">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left: Input Panel -->
      <div class="bg-white rounded-lg shadow-xl p-6 flex flex-col space-y-4">
        <h2 class="text-xl font-semibold mb-2 text-indigo-600">Configuration & Prompt</h2>
        <div>
          <label class="block mb-1 font-semibold">Provider</label>
          <select id="provider" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
            <option value="gemini">Gemini</option>
            <option value="huggingface">Hugging Face</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold">API Key</label>
          <input id="apiKey" type="password" placeholder="Enter API Key" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Output Type</label>
          <select id="outputType" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
          </select>
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-semibold">Prompt</label>
          <textarea id="prompt" placeholder="Type your prompt..." class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none h-40"></textarea>
        </div>
        <button onclick="sendPrompt()" class="bg-indigo-600 text-white px-6 py-3 rounded-md shadow hover:bg-indigo-700 flex items-center justify-center space-x-2">
          <i class="fa fa-paper-plane"></i>
          <span>Send</span>
        </button>
      </div>

      <!-- Right: Output Panel -->
      <div class="bg-white rounded-lg shadow-xl p-6 flex flex-col">
        <h2 class="text-xl font-semibold mb-4 text-indigo-600">Output</h2>
        <div id="output" class="flex-1 overflow-y-auto space-y-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <!-- AI responses will appear here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-16">
    <div class="max-w-7xl mx-auto py-6 px-4 text-center">
      <p>Â© 2025 AI Client. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const outputBox = document.getElementById('output');
    const statusBar = document.getElementById('statusBar');
    const memory = [];

    function setStatus(message, type = 'info') {
      statusBar.textContent = message;
      statusBar.classList.remove('hidden');
      statusBar.className = '';
      statusBar.classList.add('text-center','py-2','font-medium');
      if (type === 'error') statusBar.classList.add('bg-red-100','text-red-700');
      else if (type === 'waiting') statusBar.classList.add('bg-yellow-100','text-yellow-700');
      else statusBar.classList.add('bg-green-100','text-green-700');
    }

    function clearStatus() {
      statusBar.classList.add('hidden');
    }

    function addOutput(role, text) {
      const div = document.createElement('div');
      div.className = `p-3 rounded-lg ${role === 'user' ? 'bg-indigo-100 text-right' : 'bg-gray-200 text-left'}`;
      div.textContent = text;
      outputBox.appendChild(div);
      outputBox.scrollTop = outputBox.scrollHeight;
    }

    async function sendPrompt() {
      const provider = document.getElementById('provider').value;
      const apiKey = document.getElementById('apiKey').value.trim();
      const outputType = document.getElementById('outputType').value;
      const prompt = document.getElementById('prompt').value.trim();

      if (!apiKey || !prompt) {
        setStatus('Please enter API key and prompt', 'error');
        return;
      }

      addOutput('user', prompt);
      memory.push({ role: 'user', content: prompt });
      document.getElementById('prompt').value = '';

      setStatus('Waiting for response...', 'waiting');

      let responseText = '';
      try {
        if (provider === 'gemini') {
          const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: memory.map(m => ({ role: m.role, parts: [{ text: m.content }] })) })
          });
          const data = await resp.json();
          responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || JSON.stringify(data);
        } else if (provider === 'huggingface') {
          const resp = await fetch('https://api-inference.huggingface.co/models/gpt2', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ inputs: memory.map(m => m.content).join("\n") })
          });
          const data = await resp.json();
          responseText = data[0]?.generated_text || JSON.stringify(data);
        }

        addOutput('ai', responseText);
        memory.push({ role: 'ai', content: responseText });
        setStatus('Response received successfully', 'success');
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
      }
    }
  </script>
</body>
</html>
