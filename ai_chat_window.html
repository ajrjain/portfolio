    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content-wrapper {
            flex-grow: 1; /* Allow main content to grow */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input, button, select, textarea {
            transition: all 0.2s ease;
            border-radius: 0.5rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        /* Custom Status Bar styles */
        #statusBar {
            text-align: center;
            padding: 0.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
        }
        #statusBar.error {
            background-color: #fecaca; /* red-100 */
            color: #ef4444; /* red-700 */
        }
        #statusBar.waiting {
            background-color: #fef9c3; /* yellow-100 */
            color: #854d0e; /* yellow-700 */
        }
        #statusBar.success {
            background-color: #dcfce7; /* green-100 */
            color: #16a34a; /* green-700 */
        }
    </style>
</head>

                <a href="https://www.linkedin.com/in/anshuljain7/" target="_blank" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.udemy.com/user/anshul-jain-50/" target="_blank" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors"><i class="fa-solid fa-graduation-cap"></i></a>
                <a href="https://ajrjain.github.io/ajr_ai_pocs/tax_calc.html" class="text-gray-600 hover:text-indigo-600">Tax Calculator</a>
            </div>
            <a href="mailto:ajr.jain7@gmail.com" class="hidden md:inline-block bg-indigo-600 text-white py-2 px-5 rounded-full btn hover:bg-indigo-700">Contact Me</a>
        </div>
    </nav>

    <main class="main-content-wrapper">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-4xl card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Client (Gemini / Hugging Face)</h1>
            <div id="statusBar" class="hidden mb-4"></div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left: Input Panel -->
                <div class="bg-gray-50 rounded-lg shadow-xl p-6 flex flex-col space-y-4">
                    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Configuration & Prompt</h2>
                    <div>
                        <label class="block mb-1 font-semibold">Provider</label>
                        <select id="provider" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                            <option value="gemini">Gemini</option>
                            <option value="huggingface">Hugging Face</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 font-semibold">Model</label>
                        <select id="model" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                            <option value="gemini-pro">gemini-pro (Gemini)</option>
                            <option value="gpt2">gpt2 (Hugging Face)</option>
                            <!-- Add more models as needed -->
                        </select>
                    </div>
                     <div>
                        <label class="block mb-1 font-semibold">API Key</label>
                        <input id="apiKey" type="password" placeholder="Enter API Key" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block mb-1 font-semibold">Output Type</label>
                        <select id="outputType" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                            <option value="text">Text</option>
                            <option value="image">Image</option>
                            <option value="audio">Audio</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block mb-1 font-semibold">Prompt</label>
                        <textarea id="prompt" placeholder="Type your prompt..." class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none h-40"></textarea>
                    </div>
                    <button onclick="sendPrompt()" class="bg-indigo-600 text-white px-6 py-3 rounded-md shadow hover:bg-indigo-700 flex items-center justify-center space-x-2 btn">
                        <i class="fa fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>

                <!-- Right: Output Panel -->
                <div class="bg-gray-50 rounded-lg shadow-xl p-6 flex flex-col">
                    <h2 class="text-xl font-semibold mb-4 text-indigo-600">Output</h2>
                    <div id="output" class="flex-1 overflow-y-auto space-y-4 p-4 bg-white rounded-lg border border-gray-200">
                        <!-- AI responses will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">

            </div>
        </div>
    </footer>

    <script>
        const outputBox = document.getElementById('output');
        const statusBar = document.getElementById('statusBar');
        const memory = [];

        function setStatus(message, type = 'info') {
            statusBar.textContent = message;
            statusBar.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            statusBar.classList.add('text-center','py-2','font-medium');
            if (type === 'error') statusBar.classList.add('bg-red-100','text-red-700');
            else if (type === 'waiting') statusBar.classList.add('bg-yellow-100','text-yellow-700');
            else statusBar.classList.add('bg-green-100','text-green-700');
        }

        function clearStatus() {
            statusBar.classList.add('hidden');
        }

        function addOutput(role, text) {
            const div = document.createElement('div');
            div.className = `p-3 rounded-lg ${role === 'user' ? 'bg-indigo-100 text-right' : 'bg-gray-200 text-left'}`;
            div.textContent = text;
            outputBox.appendChild(div);
            outputBox.scrollTop = outputBox.scrollHeight;
        }

        async function sendPrompt() {
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;
            const apiKey = document.getElementById('apiKey').value.trim();
            const outputType = document.getElementById('outputType').value;
            const prompt = document.getElementById('prompt').value.trim();

            if (!apiKey || !prompt) {
                setStatus('Please enter API key and prompt', 'error');
                return;
            }

            addOutput('user', prompt);
            memory.push({ role: 'user', content: prompt });
            document.getElementById('prompt').value = '';

            setStatus('Waiting for response...', 'waiting');

            let responseText = '';
            try {
                if (provider === 'gemini') {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: memory.map(m => ({ role: m.role, parts: [{ text: m.content }] })) })
                    });
                    const data = await resp.json();
                    responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || JSON.stringify(data);
                } else if (provider === 'huggingface') {
                    const resp = await fetch('https://api-inference.huggingface.co/models/' + model, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inputs: memory.map(m => m.content).join("\n") })
                    });
                    const data = await resp.json();
                    responseText = data[0]?.generated_text || JSON.stringify(data);
                }

                addOutput('ai', responseText);
                memory.push({ role: 'ai', content: responseText });
                setStatus('Response received successfully', 'success');
            } catch (e) {
                setStatus('Error: ' + e.message, 'error');
            }
        }
    </script>
</body>
