<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft POML Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="https://ajrjain.github.io/portfolio/index.html" class="text-2xl font-bold text-indigo-600">Anshul Jain</a>
            <div class="flex items-center space-x-5">
                <a href="https://www.linkedin.com/in/anshuljain7/" target="_blank" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.udemy.com/user/anshul-jain-50/" target="_blank" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors"><i class="fa-solid fa-graduation-cap"></i></a>
                <a href="https://ajrjain.github.io/portfolio/index.html#articles" class="hidden md:inline-block text-gray-500 hover:text-indigo-600 transition-colors">Articles</a>
                <a href="https://ajrjain.github.io/portfolio/index.html#contact" class="hidden md:inline-block bg-indigo-600 text-white py-2 px-5 rounded-full btn hover:bg-indigo-700">Contact Me</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-600">Microsoft POML Prompt Generator</h1>
            <p class="text-gray-500 mt-2">Create structured, high-quality prompts using the POML standard.</p>
        </div>

        <div class="container grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-8 rounded-lg shadow-xl">
            <div class="left-panel bg-gray-50 rounded-lg p-6">
                <div class="form-group mb-4">
                    <label for="promptInput" class="block mb-2 font-semibold text-gray-700">
                        Task Description
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">The main instruction for the AI, e.g., 'Summarize a product review.'</span>
                    </label>
                    <textarea id="promptInput" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Generate a summary of AI advancements in 2025"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="role" class="block mb-2 font-semibold text-gray-700">
                        Role
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">The AI's persona, e.g., 'Analyst' or 'Tutor.' Choose 'Other' for custom roles like 'Actor.'</span>
                    </label>
                    <select id="role" onchange="toggleOtherInput('role', 'otherRoleInput')" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm">
                        <option value="Assistant">Assistant</option>
                        <option value="Expert">Expert</option>
                        <option value="Tutor">Tutor</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherRoleInput" class="hidden other-input mt-2 w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Actor">
                </div>
                <div class="form-group mb-4">
                    <label for="tone" class="block mb-2 font-semibold text-gray-700">
                        Tone
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">The style of the response, e.g., 'Formal' or 'Friendly.' Use 'Other' for custom tones like 'Dramatic.'</span>
                    </label>
                    <select id="tone" onchange="toggleOtherInput('tone', 'otherToneInput')" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm">
                        <option value="Neutral">Neutral</option>
                        <option value="Formal">Formal</option>
                        <option value="Informal">Informal</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherToneInput" class="hidden other-input mt-2 w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Dramatic">
                </div>
                <div class="form-group mb-4">
                    <label for="format" class="block mb-2 font-semibold text-gray-700">
                        Format
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">The output format, e.g., 'Text' or 'JSON.' Select 'Other' for custom formats like 'Bullet Points.'</span>
                    </label>
                    <select id="format" onchange="toggleOtherInput('format', 'otherFormatInput')" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm">
                        <option value="Text">Text</option>
                        <option value="JSON">JSON</option>
                        <option value="Markdown">Markdown</option>
                        <option value="List">List</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherFormatInput" class="hidden other-input mt-2 w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Bullet Points">
                </div>
                <div class="form-group mb-4">
                    <label for="constraints" class="block mb-2 font-semibold text-gray-700">
                        Constraints (one per line)
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">Rules for the AI, e.g., 'Keep it under 200 words.' Enter one per line.</span>
                    </label>
                    <textarea id="constraints" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Keep it under 200 words&#10;Use simple language"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="examples" class="block mb-2 font-semibold text-gray-700">
                        Examples (one per line, format: Input|Output)
                        <i class="fa fa-info-circle text-blue-500 cursor-help ml-1"></i>
                        <span class="tooltip hidden absolute z-10 p-2 text-xs text-white bg-blue-600 rounded-md -mt-1 -ml-10">Sample input-output pairs to guide the AI, e.g., 'Summarize AI trends|AI in 2025 focuses on ethics.'</span>
                    </label>
                    <textarea id="examples" class="w-full p-3 rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-sm" placeholder="e.g., Summarize AI trends|AI in 2025 focuses on ethics and automation."></textarea>
                </div>
                <button id="convertButton" class="w-full bg-indigo-600 text-white py-3 rounded-full font-bold shadow-md hover:bg-indigo-700 transition-all transform hover:scale-105 btn">
                    Convert to POML
                </button>
            </div>
            <div class="right-panel bg-gray-100 rounded-lg p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">POML Output</h3>
                <div id="output" class="bg-gray-800 text-white p-6 rounded-lg font-mono text-sm whitespace-pre-wrap overflow-x-auto min-h-[200px]"></div>
                <div id="copy-message" class="mt-2 text-sm text-center text-green-600 hidden">Copied to clipboard!</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto py-6 px-4 text-center">
            <p>Â© 2025 Anshul Jain. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-1">Striving for excellence as a premier Software Solution Architect.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const convertButton = document.getElementById('convertButton');
            const outputDiv = document.getElementById('output');
            
            if (convertButton) {
                convertButton.addEventListener('click', convertToPOML);
            }
            if (outputDiv) {
                outputDiv.addEventListener('click', copyToClipboard);
            }

            // Show tooltips on hover
            const infoIcons = document.querySelectorAll('.info-icon');
            infoIcons.forEach(icon => {
                const tooltip = icon.nextElementSibling;
                icon.addEventListener('mouseenter', () => tooltip.classList.remove('hidden'));
                icon.addEventListener('mouseleave', () => tooltip.classList.add('hidden'));
            });
        });

        function toggleOtherInput(selectId, inputId) {
            const select = document.getElementById(selectId);
            const input = document.getElementById(inputId);
            if (select && input) {
                input.classList.toggle('hidden', select.value !== 'Other');
                if (select.value !== 'Other') {
                    input.value = '';
                }
            }
        }

        function convertToPOML() {
            try {
                const description = document.getElementById('promptInput')?.value.trim();
                const roleSelect = document.getElementById('role');
                const toneSelect = document.getElementById('tone');
                const formatSelect = document.getElementById('format');
                const outputDiv = document.getElementById('output');
                const copyMessage = document.getElementById('copy-message');

                if (!outputDiv) {
                    console.error('Output div not found.');
                    return;
                }

                if (!description) {
                    outputDiv.textContent = 'Error: Please enter a task description.';
                    return;
                }

                const role = roleSelect.value === 'Other' ? document.getElementById('otherRoleInput').value.trim() : roleSelect.value;
                const tone = toneSelect.value === 'Other' ? document.getElementById('otherToneInput').value.trim() : toneSelect.value;
                const format = formatSelect.value === 'Other' ? document.getElementById('otherFormatInput').value.trim() : formatSelect.value;
                const constraints = document.getElementById('constraints').value.trim().split('\n').filter(c => c);
                const examples = document.getElementById('examples').value.trim().split('\n').filter(e => e);

                if (roleSelect.value === 'Other' && !role) {
                    outputDiv.textContent = 'Error: Please enter a custom role.';
                    return;
                }
                if (toneSelect.value === 'Other' && !tone) {
                    outputDiv.textContent = 'Error: Please enter a custom tone.';
                    return;
                }
                if (formatSelect.value === 'Other' && !format) {
                    outputDiv.textContent = 'Error: Please enter a custom format.';
                    return;
                }

                // Build POML structure
                let pomlOutput = `<prompt version="1.0" xmlns="http://schemas.microsoft.com/poml/2024">\n`;
                pomlOutput += `    <task>\n`;
                pomlOutput += `        <description>${description}</description>\n`;
                pomlOutput += `        <context>\n`;
                pomlOutput += `            <role>${role}</role>\n`;
                pomlOutput += `            <tone>${tone}</tone>\n`;
                pomlOutput += `            <format>${format}</format>\n`;
                pomlOutput += `        </context>\n`;

                // Add constraints if provided
                if (constraints.length > 0) {
                    pomlOutput += `        <constraints>\n`;
                    constraints.forEach(constraint => {
                        pomlOutput += `            <constraint>${constraint}</constraint>\n`;
                    });
                    pomlOutput += `        </constraints>\n`;
                }

                // Add examples if provided
                if (examples.length > 0) {
                    pomlOutput += `        <examples>\n`;
                    examples.forEach(example => {
                        const [input, output] = example.split('|').map(s => s.trim());
                        if (input && output) {
                            pomlOutput += `            <example>\n`;
                            pomlOutput += `                <input>${input}</input>\n`;
                            pomlOutput += `                <output>${output}</output>\n`;
                            pomlOutput += `            </example>\n`;
                        }
                    });
                    pomlOutput += `        </examples>\n`;
                }

                pomlOutput += `    </task>\n`;
                pomlOutput += `</prompt>`;

                outputDiv.textContent = pomlOutput;
                copyMessage.classList.add('hidden');
            } catch (error) {
                const outputDiv = document.getElementById('output');
                outputDiv.textContent = 'Error generating POML. Please check inputs and try again.';
                console.error('Error in convertToPOML:', error);
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            const copyMessage = document.getElementById('copy-message');
            
            if (output.trim() === '' || output.startsWith('Error')) {
                return;
            }

            const tempInput = document.createElement('textarea');
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            copyMessage.textContent = 'Copied to clipboard!';
            copyMessage.classList.remove('hidden');
            setTimeout(() => {
                copyMessage.classList.add('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
